<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App</title>
  <link href="dist.bundle.css" rel="stylesheet"></head>
  <body
    class="bg-gray-200"
    data-new-gr-c-s-check-loaded="14.996.0"
    data-gr-ext-installed=""
  >
    <h1 class="text-xl mt-1 text-gray-900 text-center">Weather App</h1>
    <div id="app" class="flex justify-center pt-4">
      <div class="text-white mb-1">
        <div
          class="font-sans text-black bg-white flex items-center justify-center w-max"
        >
          <form
            action=""
            class="space-y-8 divide-y divide-gray-200 flex"
            data-search-form
          >
            <div class="border rounded overflow-hidden flex">
              <input
                type="text"
                class="px-24 py-2"
                placeholder="Search..."
                data-search-input
              />
              <button
                type="submit"
                class="flex items-center justify-center px-4 border-l"
                data-search-button
              >
                <svg
                  class="h-4 w-4 text-grey-dark"
                  fill="currentColor"
                  xmlns="http://www.w3.org/2000/svg"
                  viewBox="0 0 24 24"
                >
                  <path
                    d="M16.32 14.9l5.39 5.4a1 1 0 0 1-1.42 1.4l-5.38-5.38a8 8 0 1 1 1.41-1.41zM10 16a6 6 0 1 0 0-12 6 6 0 0 0 0 12z"
                  />
                </svg>
              </button>
            </div>
          </form>
        </div>
        <div
          class="weather-container w-128 mt-2 max-w-lg overflow-hidden shadow-lg rounded-lg"
        >
          <div
            class="current-weather flex items-center justify-between px-6 py-8 bg-gray-900"
          >
            <div class="flex items-center">
              <div>
                <div class="text-6xl font-semibold">22°C</div>
                <div class="text-center">Feels like 23°C</div>
              </div>
              <div class="mx-5">
                <div class="font-semibold">Overcast Clouds</div>
                <div class="text-sm" data-weather-location></div>
              </div>
            </div>
            <div>
              <img
                src="/img/icons/c04d.png"
                alt="Weather Icon"
                class="rounded-full"
              />
            </div>
          </div>
          <div
            class="future-weather text-sm text-gray-200 bg-gray-800 px-6 py-8 overflow-hidden"
          >
            <div class="flex items-center">
              <div class="w-1/6 text-lg text-gray-200">Sat</div>
              <div class="w-4/6 px-6 flex items-center">
                <div>
                  <img
                    src="/img/icons/r02d.png"
                    alt="Weather Icon"
                    class="w-12 h-12"
                  />
                </div>
                <div class="ml-3">Moderate rain</div>
              </div>
              <div class="w-1/6 text-right">
                <div>24°C</div>
                <div>14°C</div>
              </div>
            </div>
            <div class="flex items-center mt-8">
              <div class="w-1/6 text-lg text-gray-200">Sun</div>
              <div class="w-4/6 px-6 flex items-center">
                <div>
                  <img
                    src="/img/icons/r01d.png"
                    alt="Weather Icon"
                    class="w-12 h-12"
                  />
                </div>
                <div class="ml-3">Light rain</div>
              </div>
              <div class="w-1/6 text-right">
                <div>24°C</div>
                <div>13°C</div>
              </div>
            </div>
            <div class="flex items-center mt-8">
              <div class="w-1/6 text-lg text-gray-200">Mon</div>
              <div class="w-4/6 px-6 flex items-center">
                <div>
                  <img
                    src="/img/icons/r03d.png"
                    alt="Weather Icon"
                    class="w-12 h-12"
                  />
                </div>
                <div class="ml-3">Heavy rain</div>
              </div>
              <div class="w-1/6 text-right">
                <div>24°C</div>
                <div>15°C</div>
              </div>
            </div>
            <div class="flex items-center mt-8">
              <div class="w-1/6 text-lg text-gray-200">Tue</div>
              <div class="w-4/6 px-6 flex items-center">
                <div>
                  <img
                    src="/img/icons/r01d.png"
                    alt="Weather Icon"
                    class="w-12 h-12"
                  />
                </div>
                <div class="ml-3">Light rain</div>
              </div>
              <div class="w-1/6 text-right">
                <div>22°C</div>
                <div>14°C</div>
              </div>
            </div>
            <div class="flex items-center mt-8">
              <div class="w-1/6 text-lg text-gray-200">Wed</div>
              <div class="w-4/6 px-6 flex items-center">
                <div>
                  <img
                    src="/img/icons/r01d.png"
                    alt="Weather Icon"
                    class="w-12 h-12"
                  />
                </div>
                <div class="ml-3">Light rain</div>
              </div>
              <div class="w-1/6 text-right">
                <div>26°C</div>
                <div>14°C</div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <footer
      class="w-full flex justify-center items-center border-t border-grey-100 py-2 mt-6 bottom-0"
    >
      <span
        >Developed by
        <a class="hover:text-green-500" href="https://github.com/aliadhillon"
          >Maurice MURANGWA</a
        >.</span
      >
      <a
        class="hover:text-blue-500"
        href="https://github.com/morrism1/weather-app"
      >
        <span class="ml-2"
          >Source Code
          <img
            class="w-4 h-4 inline"
            src="https://git-scm.com/images/logos/downloads/Git-Icon-Black.png"
            alt="Github Logo"
        /></span>
      </a>
    </footer>
  <script src="main.js"></script></body>
</html>
